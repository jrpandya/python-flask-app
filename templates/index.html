{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead mb-0" style="background-image: url({{url_for('static',filename='img/home-bg.jpg')}}">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!--Todo: fetch it using for loop from the database-->
                    {% for post in posts %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            {{post.date}}
                        </p>
                    </div>
                        {{post.content[0:143]}}...
                    <!-- Divider-->
                    <hr class="my-4" />
                {% endfor %}
                    <!-- Pager-->
                <div class="d-flex justify-content-between mb-4">
                    <div class="d-flex justify-content-start">
                        <a class="btn btn-primary text-uppercase" href="{{prev}}">&larr; Previous</a>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-primary text-uppercase" href="{{next}}">Next &rarr;</a>
                    </div>
                </div>

                </div>
            </div>
        </div>
     {% endblock %}
